<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="req/js/lib/jquery-3.1.0.min.js"></script>
    <script src="req/js/lib/jszip-3.1.2.min.js"></script>
    <script src="req/js/lib/FileSaver-1.3.2.min.js"></script>

    <!-- LocaleKeyboard.js -->
    <script src="https://nurrl.github.io/LocaleKeyboard.js/LocaleKeyboard.js"></script>

    <!-- Page style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/3db0bc0c36.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <!--<link rel="icon" type="image/png" href="favicon.png" /> -->
    <title>Duckky.js</title>
  </head>
  <body>


    <!-- Menu -->
    <menu>
      <a class="right compile-but hoverable">
        <i class="fa fa-play"></i>
        Compile
      </a>
      
      <!-- Board selection -->
      <a class="left">
        <span class="fa-stack fa">
          <i class="fa fa-gear fa-stack-1x"></i>
        </span>
        Board
        <select id="board-select" class="styled-select">
          <option>Arduino micro</option>
          <option>Digispark</option>
        </select>
      </a>

     
      <a class="right hoverable" href="https://github.com/hak5darren/USB-Rubber-Ducky/wiki/Payloads" target="_blank">
        <i class="fa fa-code"></i>
        Hak5 Payloads
      </a>
    </menu>

    <!-- I/O Dckuino -->
    <div class="inout-wrapper">
      <textarea class="inout duckyscript"></textarea>
      <textarea class="inout arduino" readonly></textarea>
    </div>

    <textarea class="console" readonly></textarea>

    <!-- Handmade js <3 -->
    <script src="Duckky.js"></script>
    <script src="req/js/main.js"></script>
  </body>
</html>
